<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-entry">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <select id="taskCategory">
                <option value="">Choose Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <select id="taskPriority">
                <option value="">Choose Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="date" id="taskDueDate">
            <button class="add-task" onclick="addTask()">Add Task</button>
        </div>
        <div class="task-controls">
            <select id="filterCategory" onchange="filterTasks()">
                <option value="All">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <select id="filterPriority" onchange="filterTasks()">
                <option value="All">All Priorities</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select id="filterStatus" onchange="filterTasks()">
                <option value="All">All Statuses</option>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select>
            <button onclick="sortTasksByDate()">Sort by Date</button>
            <button onclick="sortTasksByPriority()">Sort by Priority</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
